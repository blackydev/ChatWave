apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
  labels:
    app: account-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-app
  template:
    metadata:
      labels:
        app: account-app
    spec:
      containers:
        - name: account-app
          image: patryklikus/chatwave-accountservice:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            # REGISTRY SERVICE
            - name: REGISTRY_URL
              valueFrom:
                configMapKeyRef:
                  name: main-configmap
                  key: registry_url

            # PASSWORD TO AUTH-SERVICE
            - name: AUTH_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: account_password

            # DATABASE
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: main-configmap
                  key: account_db_url

            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: account-postgres-configmap
                  key: db_name

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: account-postgres-secret
                  key: username

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: account-postgres-secret
                  key: password
                  
            # OTHERS
            - name: CSRF_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: main-configmap
                  key: csrf_enabled
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  selector:
    app: account-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
