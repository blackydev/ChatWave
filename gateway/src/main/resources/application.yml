spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Path=/sessions/**

        - id: account-route
          uri: lb://account-service
          predicates:
            - Path=/accounts/**

        - id: chat-route
          uri: lb://chat-service
          predicates:
            - Path=/chat/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_IP}:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoint.health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true

server:
  port: 80
