apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.auth.postgres.name }}-service
spec:
  selector:
    app: {{ .Values.global.auth.postgres.name }}
  ports:
    - name: {{ .Values.global.auth.postgres.name }}-port
      protocol: TCP
      port: {{ .Values.service_port | default .Values.port }}
      targetPort: {{ .Values.port }}
